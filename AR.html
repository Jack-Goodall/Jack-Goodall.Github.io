<html>
<head>
    
    <title>UTC AR</title>
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    
    </head>
    <body style="margin : 0px; overflow: hidden;">
     <a-scene embedded arjs gesture-detector vr-mode-ui="enabled: false" id="scene">
            <a-entity camera>
                <a-marker preset="hiro">
                  <a-gltf-model position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4" src="capy/capy.gltf"></a-gltf-model>
              </a-entity>
        </a-scene>
    </body>
</html>
